[build]
  # App is at repo root
  base = "."
  command = "npm run build"
  publish = "dist"

[context.production]
  base = "."
  command = "npm run build"
  publish = "dist"

[context.deploy-preview]
  base = "."
  command = "npm run build"
  publish = "dist"

# Keep legacy static engine paths working (no SPA redirect)
[[redirects]]
  from = "/static_site/*"
  to = "/static_site/:splat"
  status = 200

# React Router SPA fallback for everything else
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
