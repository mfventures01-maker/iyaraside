[build]
  # Base directory is root
  base = "."
  # Publish the static_site folder
  publish = "static_site"
  # Skip npm install and build, just deploy static files
  command = "echo 'Deploying Static Engine v2.0'"

[context.production]
  publish = "static_site"

[context.deploy-preview]
  publish = "static_site"
